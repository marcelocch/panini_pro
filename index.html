            function getNumbers(txt, nro, arr) {
                var dig = txt.charAt(0);
                var tam = txt.length;
                var ntxt;
                if (tam === 0) {
                    if ($.isNumeric(nro)) {
                        arr.nro.push(nro);
                    }
                    return arr;
                } else {
                    if ($.isNumeric((txt.charAt(0)))) {
                        nro += dig;
                        ntxt = txt.replace(dig, '');

                    } else {
                        if (nro.length > 0) {
                            arr.nro.push(nro);
                            nro = '';
                        }
                        ntxt = txt.replace(dig, '');

//                    console.log('ntxt:'+ntxt);
//                    console.log('nro:'+nro);

                    }
                }
